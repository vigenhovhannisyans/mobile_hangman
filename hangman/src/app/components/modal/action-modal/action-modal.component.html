<div *ngIf="!winOrLose;else winTemplate" class="lose">
    <div class="lose-content">
    <span class="isWin">You Lose</span>
    <app-action class="modal-context"></app-action>
</div>
</div>
<ng-template #winTemplate>
    <div class="lose">
        <div class="lose-content">
        <span class="isWin">You Win</span>
    </div>
    </div>
</ng-template>
